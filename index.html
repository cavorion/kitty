<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dear Kitty</title>
  <style>
    :root{
      --bg:#070A0F;
      --panel:#0D1320;
      --text:#E9EEF7;
      --muted:#AAB6CC;
      --line:#1D2740;
      --accent:#34C9FF;
      --accent2:#6AA9FF;
      --sos:#FF3B30;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: radial-gradient(circle at 35% 20%, rgba(52,201,255,0.12), transparent 40%),
                  radial-gradient(circle at 75% 70%, rgba(106,169,255,0.10), transparent 45%),
                  var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card{
      width:min(920px, 100%);
      background: linear-gradient(180deg, rgba(13,19,32,0.92), rgba(13,19,32,0.85));
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      padding-bottom:14px;
      border-bottom:1px solid var(--line);
      margin-bottom:14px;
    }

    .title{
      font-size:34px;
      letter-spacing:0.04em;
      font-weight:700;
      margin:0;
    }

    .subtitle{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
      max-width:52ch;
    }

    .mark{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid var(--line);
      display:grid;
      place-items:center;
      color:var(--accent);
      font-weight:700;
      user-select:none;
    }

    .dear{
      font-size:22px;
      margin:14px 0 10px;
      color:var(--text);
    }
    .dear span{
      color:var(--accent);
      font-weight:700;
    }

    textarea{
      width:100%;
      min-height:280px;
      resize:none;
      background: rgba(7,10,15,0.55);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      font-size:18px;
      line-height:1.5;
      color:var(--text);
      outline:none;
    }
    textarea::placeholder{ color: rgba(170,182,204,0.65); }

    .footer{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-top:14px;
    }

    .hint{
      font-size:13px;
      color:var(--muted);
    }

    .btns{
      display:flex;
      gap:10px;
      align-items:stretch;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      min-width:160px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,0.03);
      color:var(--text);
      font-size:18px;
      font-weight:700;
      text-align:left;
      cursor:pointer;
      user-select:none;
    }

    .btn small{
      display:block;
      font-size:12px;
      font-weight:500;
      margin-top:4px;
      color:var(--muted);
    }

    .btn.primary{
      border-color: rgba(52,201,255,0.35);
      background: rgba(52,201,255,0.08);
    }

    .btn.primary:hover{ background: rgba(52,201,255,0.12); }

    .btn.sos{
      border-color: rgba(255,59,48,0.45);
      background: rgba(255,59,48,0.10);
      color: #FFECEC;
    }
    .btn.sos:hover{ background: rgba(255,59,48,0.16); }

    /* Optional: full-screen SOS overlay */
    .sosOverlay{
      position:fixed;
      inset:0;
      background:#000;
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:18px;
      z-index:9999;
    }
    .sosOverlay h1{
      font-size:86px;
      letter-spacing:0.1em;
      margin:0;
      color:var(--sos);
    }
    .sosOverlay p{ color:#fff; opacity:0.8; margin:0; font-size:16px; }

    .logo {
  width: 26px;
  height: 26px;
  opacity: 0.85;
}
  
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div>
        <h1 class="title">DEAR KITTY</h1>
        <div class="subtitle">A private space. Nothing is analysed. Nothing is sent unless you choose.</div>
      </div>
      <div class="mark">CAVORION</div>
      <img src="./public/favicon.png" alt="Cavorion" class="logo">    </div>

    <div class="dear">Dear <span>Kitty</span>,</div>

    <textarea id="entry" placeholder="Write here…"></textarea>

    <div class="footer">
      <div class="hint">Saved entries stay on this device.</div>

      <div class="btns">
        <button class="btn primary" id="saveBtn">
          SAVE
          <small>Save this entry locally</small>
        </button>

        <button class="btn" id="checkinBtn">
          CHECK-IN
          <small>Send timestamp only</small>
        </button>

        <button class="btn sos" id="sosBtn">
          SOS
          <small>Emergency signal</small>
        </button>
      </div>
    </div>
  </div>

  <div class="sosOverlay" id="sosOverlay">
    <h1>SOS</h1>
    <p>Emergency signal active.</p>
    <button class="btn" id="exitSosBtn" style="min-width:220px;">EXIT SOS<small>Return to journal</small></button>
  </div>

  <script>
    // Minimal placeholders — wire these to your local save + email scripts later.
    const entry = document.getElementById('entry');
    const saveBtn = document.getElementById('saveBtn');
    const checkinBtn = document.getElementById('checkinBtn');
    const sosBtn = document.getElementById('sosBtn');
    const overlay = document.getElementById('sosOverlay');
    const exitSosBtn = document.getElementById('exitSosBtn');

    saveBtn.addEventListener('click', () => {
      alert("Entry saved.\\nNothing was sent.");
    });

    checkinBtn.addEventListener('click', () => {
      alert("Check-in sent.\\nNo content included.");
    });

    sosBtn.addEventListener('click', () => {
      const ok = confirm("Send emergency signal?\\nThis will display SOS and attempt to notify Earth.");
      if(ok) overlay.style.display = 'flex';
    });

    exitSosBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
